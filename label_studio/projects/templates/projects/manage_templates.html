{% extends 'projects/manage_base.html' %}
{% block content %}
<form class='col-8 mt-4 pe-5'>
	<div class='row mb-4 fw-bold'>
		<div class='col-3'>
			Template
		</div>
		<div class='col-3'>
			Task
		</div>
		<div class='col'>
			Labels
		</div>
	</div>
	{% for template in templates %}
		<div class='row'>
			<div class='col-3'>
				<a href="{% url 'projects:project-settings' pk=template.id %}" style='color: black;text-decoration: none;'>{{ template.title }}</a>
			</div>
			<div class='col-3'>
				{{ template.get_task }}
			</div>
			<div class='col'>
				{{ template.get_labels }}
			</div>
		</div>
		<hr>
	{% endfor %}
</form>


<div class='position-fixed' style='right:16%; max-width: 25%;'>
	<form class='mt-4' method='post'>
		{% csrf_token %}
		<label class='h6'>Filter</label>
		<div class="input-group input-group-sm mb-3">
			<input type="text" name='query' class="form-control" placeholder="search">
			<button class="btn btn-outline-dark" name='filter_templates' type="submit"><i class="bi bi-search"></i></button>
		</div>
	</form>
</div>

{% endblock %}
